<!DOCTYPE html>
<html lang="Es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>curriculum</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet">
    
</head>
<body>
    <h1>CV Random</h1>
    <div class="boton">
        <button id="boton">GENERAR USUARIO </button>
    </div>

    <nav>
        <a href="#" class="link-enlace" id="datos_personales">Datos personales</a>
        <a href="#" class="link-enlace" id="domicilio">Domicilio </a>
        <a href="#" class="link-enlace" id="contacto">Contacto</a>
    </nav>

    <div class="contenedor">
        <img src="" alt="foto perfil de usuario" id="foto">
    </div>

    <div>
        <h2>Nombre: <span id="nombre"></span></h2>
        <h2>Apellido: <span id="apellido"></span></h2>
        <h2>Edad: <span id="edad"></span></h2>
        <h2>Nacionalidad: <span id="nacionalidad"></span></h2>
    </div>
    <div>
        <h2>Correo: <span id="correo"></span></h2>
        <h2>Pais: <span id="pais"></span></h2>
        <h2>Codigo postal: <span id="codigo_postal"></span></h2>
        <h2>Telefono: <span id="telefono"></span></h2>
    </div>
    <div>
        <h2>Estado: <span id="estado"></span></h2>
        <h2>Ciudad: <span id="ciudad"></span></h2>
        <h2>Calle: <span id="calle"></span></h2>
    </div>
   
  

    <script src="javascript.js"> </script>


</body>
</html>
